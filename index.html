<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower loader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flower-frame">
        <div class="flower">
            <div class="leaf-body" style="--i:0">
                <div class="leaf-body_item"></div>
            </div>
            <div class="leaf-body" style="--i:1">
                <div class="leaf-body_item"></div>
            </div>
            <div class="leaf-body" style="--i:2">
                <div class="leaf-body_item"></div>
            </div>
            <div class="leaf-body" style="--i:3">
                <div class="leaf-body_item"></div>
            </div>
            <div class="leaf-body" style="--i:4">
                <div class="leaf-body_item"></div>
            </div>
            <div class="leaf-body" style="--i:5">
                <div class="leaf-body_item"></div>
            </div>
            <div class="leaf-body" style="--i:6">
                <div class="leaf-body_item"></div>
            </div>
            <div class="leaf-body" style="--i:7">
                <div class="leaf-body_item"></div>
            </div>
            <div class="leaf-body" style="--i:8">
                <div class="leaf-body_item"></div>
            </div>
            <div class="leaf-body" style="--i:9">
                <div class="leaf-body_item"></div>
            </div>
            <div class="leaf-circle"></div>
        </div>
    </div>
</body>
</html>
